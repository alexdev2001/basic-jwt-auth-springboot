<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
</head>
<body>
    <h1>Please Log In</h1>
    <form method="post" id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username"><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>
        <button type="submit">Login</button>
    </form>
    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the default form submission behavior
        
            const formData = new FormData(document.getElementById("loginForm"));
        
            fetch('api/auth/signin', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams(formData).toString()
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Login failed');
                }
                return response.json();
            })
            .then(data => {
                console.log('response: ', data);
                const jwtToken = data.token;
                const redirectUrl = data.redirectUrl;

                if (redirectUrl == null) {
                    console.log('no url')
                } else {
                    console.log(redirectUrl);
                }
        
                if (jwtToken == null) {
                    console.log('No token collected');
                } else {
                    console.log('Received token:', jwtToken);
                    localStorage.setItem('jwtToken', jwtToken);
                    console.log('Stored token:', jwtToken);
                
        
                    // Manually fetch the content of the redirect URL with the Authorization header
                    fetch(redirectUrl, {
                        method: 'GET',
                        headers: {
                            'Authorization': 'Bearer ' + jwtToken
                        }
                    })
                    .then(response => response.text())  // Use .text() if you want to inject HTML
                    .then(htmlContent => {
                        // Replace the current document content with the fetched HTML content
                        document.open();
                        document.write(htmlContent);
                        document.close();
                    })
                    .catch(error => {
                        console.error('Error fetching protected page:', error);
                    });
                }
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
        
    </script>
</body>
</html>
